<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div	{
			width: 100px;
			text-align: center;
			background-color: yellow;
			animation: move 800ms 3 forwards;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
		}
		img	{
			transform: rotate(90deg);
		}
		@keyframes move {
			0% {
				background: red;
				bottom: 0;
			}
			50% {
				background: green;
				bottom: 30px;
			}
			100% {
				background: red;
				bottom: 0;
				display: none;
			}
		}
	</style>
</head>
<body>
	<div>
		<p>查看往期视频</p>
		<img src="./arrow-right.png">
	</div>
	<script>

	</script>
</body>
</html>
